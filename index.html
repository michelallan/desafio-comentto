<html>
<head>
	<meta charset="UTF-8">
	<title>Comentto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="style/application.css">
</head>
<body>
	<div class="main">
		<div class="row">
			<form id="evaluate" class="form">
				<div class="input">
					<p>De forma geral, como você avalia a qualidade dos nossos serviços?</p>

					<label class="radio great"><input name="quality" type="radio" value="Ótimo"><span title="Ótimo :D!"></span></label>
					<label class="radio good"><input name="quality" type="radio" value="Bom"><span title="Bom :)!"></span></label>
					<label class="radio regular"><input name="quality" type="radio" value="Regular"><span title="Regular :/"></span></label>
					<label class="radio bad"><input name="quality" type="radio" value="Ruim"><span title="Ruim :("></span></label>
				</div>
				
				<div class="input">
					<p>Gostaria de contribuir com alguma sugestão?</p>

					<textarea name="suggestion" id="suggestion"></textarea>
				</div>

				<div class="options">
					<button class="btn" id="insert">Salvar</button>
				</div>
			</form>

			<div id="researches">
		    <h1>Pesquisas</h1>

		    <ul id="list">
		    </ul>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/smoothScroll.js"></script>
	<script src="js/websql.js"></script>
	<script src="js/validate_researches.js"></script>
</body>
</html>
